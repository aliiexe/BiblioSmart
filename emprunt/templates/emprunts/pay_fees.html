{% extends 'base.html' %}

{% block title %}Payer les Frais{% endblock %}
{% block header_title %}Payer les Frais{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-6">Payer les Frais</h1>
            
            <p class="text-gray-600 mb-4">Montant total impayé : <span class="font-bold text-red-600">€{{ total_unpaid|floatformat:2 }}</span></p>
            
            <form method="post" action="{% url 'pay_fees' user.id %}" class="space-y-6">
                {% csrf_token %}
                
                <!-- Méthode de paiement -->
                <div>
                    <label for="payment_method" class="block text-sm font-medium text-gray-700 mb-1">Méthode de Paiement</label>
                    <select id="payment_method" name="payment_method" required 
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gray-600 focus:border-transparent">
                        <option value="">Sélectionnez une méthode</option>
                        <option value="carte">Carte Bancaire</option>
                        <option value="paypal">PayPal</option>
                        <option value="virement">Virement Bancaire</option>
                    </select>
                </div>
                
                <!-- Bouton de soumission -->
                <div class="flex justify-end">
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                        Payer Maintenant
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
