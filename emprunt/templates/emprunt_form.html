<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Emprunter le Livre: {{ livre.titre }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-group select {
            background: white;
        }

        .submit-btn {
            width: 100%;
            padding: 0.7rem;
            background: #f39c12;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Emprunter le Livre : {{ livre.titre }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Champ caché pour le livre ID -->
        <input type="hidden" name="livre" value="{{ livre.id }}">

                <div class="form-group">
            <label for="lecteur">Lecteur :</label>
            <select id="lecteur" name="lecteur" required>
                <option value="" disabled selected>-- Sélectionnez un lecteur --</option>
                {% for lecteur in lecteurs %}
                    <option value="{{ lecteur.id }}">{{ lecteur.nom }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="date_emprunt">Date d'Emprunt :</label>
            <input type="date" id="date_emprunt" name="date_emprunt" required>
        </div>

        <div class="form-group">
            <label for="date_retour">Date de Retour :</label>
            <input type="date" id="date_retour" name="date_retour" required>
        </div>

        <button type="submit" class="submit-btn">Enregistrer</button>
    </form>
</div>

</body>
</html>
