{% extends 'base.html' %}

{% block title %}Rapport Financier{% endblock %}
{% block header_title %}Rapport Financier{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Rapport Financier</h1>
        <p class="text-gray-600 mb-4">Téléchargez un rapport des amendes perçues au format PDF ou Excel.</p>

        <form method="post">
            {% csrf_token %}
            <div class="flex items-center space-x-4">
                <label>
                    <input type="radio" name="format" value="pdf" required>
                    <span class="ml-2">PDF</span>
                </label>
                <label>
                    <input type="radio" name="format" value="excel" required>
                    <span class="ml-2">Excel</span>
                </label>
            </div>

            <div class="mt-6">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                    Télécharger
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
