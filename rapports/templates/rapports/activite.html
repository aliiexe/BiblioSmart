{% extends 'base.html' %}

{% block title %}Rapport d'Activité{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-xl shadow-sm p-6">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Rapport d'Activité</h1>
        <p class="text-gray-600 mb-4">Visualisez les emprunts mensuels ou annuels.</p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="periode" class="block text-sm font-medium text-gray-700">Période</label>
                <select name="periode" id="periode" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
                    <option value="mensuel">Mensuel</option>
                    <option value="annuel">Annuel</option>
                </select>
            </div>

            <div class="flex items-center space-x-4">
                <label>
                    <input type="radio" name="format" value="pdf" required>
                    <span class="ml-2">PDF</span>
                </label>
                <label>
                    <input type="radio" name="format" value="excel" required>
                    <span class="ml-2">Excel</span>
                </label>
            </div>

            <div class="mt-6">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">
                    Télécharger
                </button>
            </div>
        </form>
    </div>

  
</div>
{% endblock %}
