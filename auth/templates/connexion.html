<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioSmart - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Library Logo/Icon -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-gray-900 text-white mb-4">
                <i class="fas fa-book-open text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">BiblioSmart</h1>
            <p class="text-gray-600">Système de gestion de bibliothèque</p>
        </div>
        
        <!-- Card -->
        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <!-- Login Form -->
            <div class="p-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">Connexion</h2>
                
                <!--
                {% if messages %}
                    {% for message in messages %}
                        <div class="mb-6 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-800{% elif message.tags == 'success' %}bg-green-100 text-green-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    {% if message.tags == 'error' %}
                                        <i class="fas fa-exclamation-circle text-red-500"></i>
                                    {% elif message.tags == 'success' %}
                                        <i class="fas fa-check-circle text-green-500"></i>
                                    {% else %}
                                        <i class="fas fa-info-circle text-blue-500"></i>
                                    {% endif %}
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm font-medium">{{ message }}</p>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %} -->
                
                <form method="post" action="{% url 'connexion' %}">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-gray-400"></i>
                            </div>
                            <input type="email" id="email" name="email" required 
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm" 
                                placeholder="votre@email.com">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input type="password" id="password" name="password" required 
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-sm" 
                                placeholder="••••••••">
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between mb-6">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" 
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                Se souvenir de moi
                            </label>
                        </div>
                        
                        <div class="text-sm">
                            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                                Mot de passe oublié?
                            </a>
                        </div>
                    </div>
                    
                    <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors duration-200">
                        Se connecter
                    </button>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="px-8 py-4 bg-gray-50 border-t border-gray-200 sm:px-10">
                <p class="text-sm text-center text-gray-600">
                    Pas encore inscrit? 
                    <a href="{% url 'inscription' %}" class="font-medium text-blue-600 hover:text-blue-500">
                        Créer un compte
                    </a>
                </p>
            </div>
        </div>
        
        <!-- Bottom Text -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                &copy; 2023 BiblioSmart. Tous droits réservés.
            </p>
        </div>
    </div>
</body>
</html>
