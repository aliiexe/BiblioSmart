<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <h1>List of Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <strong>{{ book.titre }}</strong> by {{ book.auteur }} (ISBN: {{ book.ISBN }})
                <br>Category: {{ book.categorie }}
                <br>Available: {{ book.disponibilite|yesno:"Yes,No" }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
